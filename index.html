<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="calculatorIcon.png">
</head>
<body>
    <div class="telephone">
      <p class="instructions">Controlled by keyboard<br>C = Ctrl + Z<br>CE = Backspace</p>
        <div class="result-content">
          <div id="process" class="process">
           
          </div>
          <div id="result" class="result">
            
          </div>
        </div>
        <div class="btn-grid">
        <div id="btnDelete" class="btn c orange">C</div>
        <div id="btnEmpty" class="btn double ce red">CE</div>
        <div id="btnDivide" class="btn blue">÷</div>
        <div id="btnNumSeven" class="btn">7</div>
        <div id="btnNumEight" class="btn">8</div>
        <div id="btnNumNine" class="btn">9</div>
        <div id="btnMultiply" class="btn blue">x</div>
          <div id="btnNumFour" class="btn">4</div>
          <div id="btnNumFive" class="btn">5</div>
          <div id="btnNumSix" class="btn">6</div>
          <div id="btnDeduct" class="btn blue">-</div>
          <div id="btnNumOne" class="btn">1</div>
          <div id="btnNumTwo" class="btn">2</div>
          <div id="btnNumThree" class="btn">3</div>
          <div id="btnAdd" class="btn blue">+</div>
          <div id="btnNumZero" class="btn double">0</div>
          <div id="btnDot" class="btn">.</div>
          <div id="btnEquals" class="btn blue">=</div>
      </div>
      <p class="instructions">Yatrikoxi ©2023</p>
      </div>

<script src="script.js" type="text/javascript"></script>
</body>
</html>
