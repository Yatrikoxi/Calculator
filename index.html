<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="telephone">
        <p class="calculator">Calculator</p>
        <div class="result-content">
          <div class="process">
            4,900 + 15,910
          </div>
          <div class="result">
            20,810
          </div>
        </div>
        <div class="btn-grid">
        <div class="btn light c">C</div>
        <div class="btn double ce">CE</div>
        <div class="btn blue">รท</div>
        <div class="btn">7</div>
        <div class="btn">8</div>
        <div class="btn">9</div>
        <div class="btn blue">x</div>
          <div class="btn">4</div>
          <div class="btn">5</div>
          <div class="btn">6</div>
          <div class="btn blue">-</div>
          <div class="btn">1</div>
          <div class="btn">2</div>
          <div class="btn">3</div>
          <div class="btn blue">+</div>
          <div class="btn double">0</div>
          <div class="btn">.</div>
          <div class="btn blue">=</div>
      </div>
      </div>

    <script src="/javascript.js"></script>

</body>
</html>
