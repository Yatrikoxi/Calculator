<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="calculatorIcon.png">
</head>
<body>
    <div class="telephone">
      <p class="instructions">Controlled by keyboard<br>C = Ctrl + Z<br>CE = Backspace</p>
        <div class="result-content">
          <div id="process" class="process">
           
          </div>
          <div id="result" class="result">
            
          </div>
        </div>
        <div class="btn-grid">
        <button id="btnDelete" class="btn c orange">C</button>
        <button id="btnEmpty" class="btn double ce red">CE</button>
        <button id="btnDivide" class="btn blue">/</button>
        <button id="btnNumSeven" class="btn">7</button>
        <button id="btnNumEight" class="btn">8</button>
        <button id="btnNumNine" class="btn">9</button>
        <button id="btnMultiply" class="btn blue">x</button>
          <button id="btnNumFour" class="btn">4</button>
          <button id="btnNumFive" class="btn">5</button>
          <button id="btnNumSix" class="btn">6</button>
          <button id="btnDeduct" class="btn blue">-</button>
          <button id="btnNumOne" class="btn">1</button>
          <button id="btnNumTwo" class="btn">2</button>
          <button id="btnNumThree" class="btn">3</button>
          <button id="btnAdd" class="btn blue">+</button>
          <button id="btnNumZero" class="btn double">0</button>
          <button id="btnDot" class="btn">.</button>
          <button id="btnEquals" class="btn blue">=</button>
      </div>
      <p class="instructions">Yatrikoxi Â©2023</p>
      </div>

<script src="script.js" type="text/javascript"></script>
</body>
</html>
